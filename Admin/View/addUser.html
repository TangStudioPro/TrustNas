
<div class="layui-body">

	<div style="padding: 15px;">

		<!-- 示例-970 -->
		<ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>

		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			<legend>添加用户</legend>
		</fieldset>

		<form class="layui-form" action="?a=addUser" method="post" lay-filter="example">
			<div class="layui-form-item">
				<label class="layui-form-label">登录名</label>
				<div class="layui-input-block">
					<input type="text" name="name" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">登录密码</label>
					<div class="layui-input-inline">
						<input type="password" name="password"  lay-verify="required" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">确认密码</label>
					<div class="layui-input-inline">
						<input type="password" name="password1"  lay-verify="required|confirmPass" class="layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">备注姓名</label>
				<div class="layui-input-block">
					<input type="text" name="note" required lay-verify="required" placeholder="请输入备注姓名" autocomplete="off" class="layui-input">
				</div>
			</div>


			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-norma">重置</button>
				</div>

			</div>
		</form>

		<script src="./Admin/libs/layui/layui.js" charset="utf-8"></script>

	</div>
