<body>
    <script type="text/javascript">
        //用于判断导航栏的状态
        var toggle = true;

        //导航栏按钮
        $('.btnImg').click(function () {
            if (toggle) {
                $('.btnImg').css("border", "1px solid #b0ccf3");
                toggle = false
            } else {
                $('.btnImg').css("border", "1px solid transparent");
                toggle = true;
            }
            $(".show").slideToggle(300);
        })
        //窗口大小发生改变
        $(window).resize(function () {
            //获取窗口宽度
            var windSize = $(window).width();

            if (windSize > 576) {
                $(".show").slideDown(0);
            } else {
                $(".show").slideUp(0);
            }
        });
    </script>
